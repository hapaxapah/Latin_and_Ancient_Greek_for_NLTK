<hr><hr>
<p><font size=4>
<BLOCKQUOTE><BLOCKQUOTE>A district of Macedonia, between the Sinus Thermaicus and Strymonicus. The lower part of it formed three peninsulas--Phlegra or Pallené, Sithonia, and Athos. The small town of Chalcis gave name to this district. (Harpers Dictionary of Classical Antiquities, 1898)
</BLOCKQUOTE></BLOCKQUOTE>
