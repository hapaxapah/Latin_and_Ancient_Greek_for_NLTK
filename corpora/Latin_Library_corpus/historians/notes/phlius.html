<p><font size=4>
<BLOCKQUOTE><BLOCKQUOTE>The chief town of a small province in the northeast of Peloponnesus, whose territory, Phliasia, was bounded by Sicyonia, Arcadia, and Argos. It was usually allied with Sparta, and under Cleonymus joined the Achaean League (Polyb. ii. 44). (Harpers Dictionary of Classical Antiquities, 1898)
