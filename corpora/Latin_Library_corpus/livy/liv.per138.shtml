<p class=pagehead>TITI LIVI AB URBE CONDITA LIBER CXXXVIII PERIOCHA
</p>

<p class=border></P>

<p>
Raeti a Tib. Nerone et Druso, Caesaris priuignis, domiti.
Agrippa, Caesaris gener, mortuus.
</p>

<p>
A Druso census actus est.
