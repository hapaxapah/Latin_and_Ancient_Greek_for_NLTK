function makeArray(a)

{
	this.length = a
	for(var i = 1 ; i< a ; i++)
	{
		this[i] = 0
	}
	return this
}

function makeWord(word, meaning)

{
	this.numArguments = makeWord.arguments.length
	this.word = word
	this.meaning = meaning
	if (makeWord.arguments.length > 2)
	{
		this.meaning2 = makeWord.arguments[2]
	}
	if(makeWord.arguments.length > 3)
	{
		this.meaning3 = makeWord.arguments[3]
	}
	return this
}

function Random( min, max )
{
	var multiple = max - min
	var offset = min

	return Math.round( ( Math.random() * multiple ) ) + offset
}

function newWord(form)

{
	wordnum = Random(1,numWords)
	form.word.value = words[wordnum].word
	form.mean.value = ""
}

function findPrecent(correct,wrong)

{
	var total = correct + wrong
	return Math.round(100 * correct / total)

}

function checkWord(form)

{
	var page = ""
	page += "<HTML>"
	page += "<HEAD>"
	page += "<TITLE></TITLE>"
	page += "</HEAD>"
	page += "<BODY BGCOLOR='white' TEXT='black'>"
	page += "<CENTER>"

	if(words[wordnum].numArguments <= 2)
		{
			if(words[wordnum].meaning == form.mean.value)
				{
					correctCount++
					page +=	"<b>Correct!</b><P>"
				}
			if(words[wordnum].meaning != form.mean.value)
				{
					page += "<b>Incorrect.</b><P>"
					page += "The correct answer is '"
					page += words[wordnum].meaning
					page += "'."
					wrongCount++
				}
		}
	if(words[wordnum].numArguments == 3)
		{
			if(words[wordnum].meaning == form.mean.value)
				{
					correctCount++
					page +=	"<b>Correct!</b><P>"
				}
			else if(words[wordnum].meaning2 == form.mean.value)
				{
					correctCount++
					page += "<b>Correct!</b><P>"
				}
			else
				{
					page += "<b>Incorrect.</b><P>"
					page += "The correct answer is '"
					page += words[wordnum].meaning
					if(words[wordnum].numArguments == 3)
						{
							page += "' or '"
							page += words[wordnum].meaning2
						} 
					page += "'."
					wrongCount++
				}
		}
	if(words[wordnum].numArguments > 3)
		{
			if(words[wordnum].meaning == form.mean.value)
				{
					correctCount++
					page +=	"<b>Correct!</b><P>"
				}
			else if(words[wordnum].meaning2 == form.mean.value)
				{
					correctCount++
					page += "<b>Correct!</b><P>"
				}
			else if(words[wordnum].meaning3 == form.mean.value)
				{
					correctCount++
					page += "<b>Correct!</b><P>"
				}
			else
				{
					page += "<b>Incorrect.</b><P>"
					page += "The correct answer is '"
					page += words[wordnum].meaning
					if(words[wordnum].numArguments > 2)
						{
							page += "' or '"
							page += words[wordnum].meaning2
						}
					if(words[wordnum].numArguments > 3)
						{
							page += "' or '"
							page += words[wordnum].meaning3
						} 
					page += "'."
					wrongCount++
				}
		}		
	page += "<P>You have gotten "
	page += correctCount
	page += " correct and "
	page += wrongCount
	page += " wrong for a score of "
	page += findPrecent(correctCount,wrongCount)
	page += "%."
	page += "</CENTER>"
	page += "</BODY>"
	page += "</HTML>"
	top.frameTwo.document.close()
	top.frameTwo.document.write(page)
	top.frameTwo.document.close()
}
