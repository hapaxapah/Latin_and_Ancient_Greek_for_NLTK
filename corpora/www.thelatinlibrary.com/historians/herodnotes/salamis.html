<BLOCKQUOTE><BLOCKQUOTE>
<P>Now Koluri; an island off the west coast of Attica, and forming the southern boundary of the Bay of Eleusis. It is best known from the great naval victory of the Greeks over the Persian fleet of Xerxes in B.C. 480. See <A HREF="http://www.thelatinlibrary.com/historians/herodnotes/xerxes.html">Xerxes</A>.  (How and Wells, <I>A Commentary on Herodotus</I>, 1928).
