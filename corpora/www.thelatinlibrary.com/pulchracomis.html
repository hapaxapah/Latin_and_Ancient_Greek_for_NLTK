<BR>
<CENTER><FONT SIZE=6>Incerti Auctoris<BR>
Pulchra comis</FONT></CENTER> 
<P>
<HR>
<HR>
<P>
<BLOCKQUOTE><BLOCKQUOTE>
<FONT size=4>
Pulchra comis annisque decens et candida vultu<BR>
&nbsp;&nbsp; dulce quiescenti basia blanda dabas.<BR>
si te iam vigilans non unquam cernere possum,<BR>
&nbsp;&nbsp;&nbsp; somne, precor, iugitur lumina nostra tene.
</BLOCKQUOTE></BLOCKQUOTE>
